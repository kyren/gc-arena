[package]
name = "gc-arena"
version = "0.3.0"
authors = ["kyren <kerriganw@gmail.com>"]
edition = "2018"
license = "MIT"
description = "safe garbage collected arenas"
readme = "../../README.md"
repository = "https://github.com/kyren/gc-arena"

